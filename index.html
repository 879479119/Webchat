<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/lib/require.js" data-main="script/main"></script>
</head>
<body>
    <p>当前在线人数:<span id="online-count">0</span></p>
    <div class="room">
        <ul class="room-list">
            <li class="no-room">没有人在聊天哦~创建一个房间吧~</li>
        </ul>

    <div class="login">
        <form action="/login" method="post">
            <input type="text" placeholder="name" name="name">
            <input type="password" placeholder="password" name="password">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
